<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine" class="container mt-5">
      <h2 class="italic">Gm (<i class="fa-brands fa-glide-g fa-fade"></i>)</h2>
      <div id="display" class="my-3">
        <div id="drum-pads" class="d-flex justify-content-center">
          <div class="drum-pad" id="Q">
            Q
            <audio
              class="clip"
              id="Heater-1"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="W">
            W
            <audio
              class="clip"
              id="Heater-2"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="E">
            E
            <audio
              class="clip"
              id="Heater-3"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="A">
            A
            <audio
              class="clip"
              id="Heater-4"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="S">
            S
            <audio
              class="clip"
              id="Clap"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="D">
            D
            <audio
              class="clip"
              id="Open-HH"
              src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="Z">
            Z
            <audio
              class="clip"
              id="Kick-n'-Hat"
              src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="X">
            X
            <audio
              class="clip"
              id="Kick"
              src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            ></audio>
          </div>
          <div class="drum-pad" id="C">
            C
            <audio
              class="clip"
              id="Closed-HH"
              src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            ></audio>
          </div>
        </div>
        <div class="controls-container">
          <div class="control">
            <p class="mb-0">Power</p>
            <div class="select">
              <div class="inner" onclick="handleToggle(this)"></div>
            </div>
          </div>
          <p id="display-output">&nbsp;</p>
          <div class="volume-slider">
            <input max="1" min="0" step="0.01" type="range" value="0.63" />
          </div>
          <div class="control">
            <p>Bank</p>
            <div class="select">
              <div class="inner" onclick="handleToggle(this)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
